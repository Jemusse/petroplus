<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Usuário - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .painel-topo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .lado-esquerdo, .lado-direito {
      width: 48%;
      margin-bottom: 20px;
    }
    .lado-esquerdo h3,
    .lado-direito h3 {
      margin: 5px 0;
    }
    .saldo,
    .ganhos {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .acoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="painel-topo">
      <div class="lado-esquerdo">
        <div>Olá</div>
        <h3 id="nomeUsuario">Usuário</h3>
        <div class="saldo">MZN <span id="saldoUsuario">0.00</span></div>
        <div>Saldo da Conta</div>
        <button onclick="simularRecarga()">Recarregar</button>
      </div>
      <div class="lado-direito">
        <div class="ganhos">MZN <span id="ganhosUsuario">0.00</span></div>
        <div>Valores Ganhos</div>
        <button onclick="retirada()">Retirada</button>
      </div>
    </div>
    <div class="acoes">
      <button onclick="verHistorico()">Ver Histórico</button>
      <button onclick="verConvidados()">Meus Convidados</button>
    </div>
  </div>

  <script>
    const telefone = localStorage.getItem('login_telefone');
    const user = JSON.parse(localStorage.getItem('user_' + telefone));

    if (user) {
      document.getElementById('nomeUsuario').textContent = user.nome;
      document.getElementById('saldoUsuario').textContent = parseFloat(user.saldo || 0).toFixed(2);
      document.getElementById('ganhosUsuario').textContent = parseFloat(user.ganhos || 0).toFixed(2);
    } else {
      alert("Usuário não logado. Faça login primeiro.");
      window.location.href = "index.html";
    }

    function simularRecarga() {
      const valor = prompt("Digite o valor da recarga (mínimo 10 Mts):");
      const valorNum = parseFloat(valor);
      if (isNaN(valorNum) || valorNum < 10) {
        alert("Valor inválido.");
        return;
      }
      user.saldo = parseFloat(user.saldo || 0) + valorNum;
      const historico = JSON.parse(localStorage.getItem('historico_' + telefone)) || [];
      historico.push({ valor: valorNum, data: new Date().toLocaleString() });
      localStorage.setItem('historico_' + telefone, JSON.stringify(historico));
      localStorage.setItem('user_' + telefone, JSON.stringify(user));
      document.getElementById('saldoUsuario').textContent = user.saldo.toFixed(2);
      alert("Recarga efetuada com sucesso.");
    }

    function retirada() {
      alert("Funcionalidade de retirada em desenvolvimento.");
    }

    function verHistorico() {
      const historico = JSON.parse(localStorage.getItem('historico_' + telefone)) || [];
      if (historico.length === 0) {
        alert("Nenhuma recarga encontrada.");
      } else {
        alert(historico.map(h => `Mts ${h.valor} em ${h.data}`).join('\n'));
      }
    }

    function verConvidados() {
      const convidados = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('user_')) {
          const u = JSON.parse(localStorage.getItem(key));
          if (u.codigo === telefone) {
            convidados.push(u);
          }
        }
      }
      if (convidados.length === 0) {
        alert("Nenhum convidado ainda.");
      } else {
        alert(convidados.map(u => `${u.nome} - ${u.telefone}`).join('\n'));
      }
    }
  </script>
</body>
</html>
