<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Usu√°rio - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .painel {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .logout {
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #b52a38;
    }

    .info {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }

    .extra {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="painel">
    <h2>Bem-vindo(a) √† PEROPLUS</h2>
    <div class="info" id="userInfo">Carregando...</div>

    <button class="btn" onclick="window.location.href='recarga.html'">üí≥ Fazer Recarga</button>
    <button class="btn" onclick="window.location.href='historico.html'">üìú Hist√≥rico de Recargas</button>
    <button class="btn" onclick="window.location.href='convidados.html'">üë• Meus Convidados</button>
    <button class="btn logout" onclick="logout()">üö™ Sair</button>

    <div class="extra">
      ‚≠ê Continue recarregando para ganhar mais recompensas e convidar amigos!
    </div>
  </div>

  <script>
    const telefone = localStorage.getItem('login_telefone');
    if (!telefone) {
      alert("Usu√°rio n√£o logado. Fa√ßa login primeiro.");
      window.location.href = "index.html";
    } else {
      const user = JSON.parse(localStorage.getItem('user_' + telefone));
      const userInfo = document.getElementById('userInfo');
      userInfo.textContent = `üë§ ${user.nome} | üì± ${user.telefone} | üí∞ Saldo: ${user.saldo || 0} Mts`;
    }

    function logout() {
      localStorage.removeItem('login_telefone');
      alert("Voc√™ saiu da conta.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
