<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Usuário - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
      color: #333;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu button {
      flex: 1;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à PEROPLUS</h1>
    <p id="userNome"></p>
  </header>

  <div class="container">
    <div class="card">
      <h3>Saldo Atual:</h3>
      <p><strong id="saldo">0 MZN</strong></p>
    </div>

    <div class="card">
      <h3>Menu</h3>
      <div class="menu">
        <button onclick="alert('Atendimento ao Cliente em breve')">Atendimento</button>
        <button onclick="alert('Recarregar em breve')">Recarga</button>
        <button onclick="alert('Conta bancária em breve')">Conta Bancária</button>
        <button onclick="alert('Rendimento diário em breve')">Rendimento Diário</button>
      </div>
    </div>
  </div>

  <script>
    // Obter usuário logado
    const telefoneLogado = localStorage.getItem('telefone_logado');
    const usuario = JSON.parse(localStorage.getItem('user_' + telefoneLogado));

    if (!usuario) {
      alert('Usuário não autenticado. Redirecionando para login...');
      window.location.href = 'index.html';
    } else {
      document.getElementById('userNome').textContent = 'Olá, ' + usuario.nome;
      document.getElementById('saldo').textContent = usuario.saldo ? usuario.saldo + ' MZN' : '0 MZN';
    }
  </script>
</body>
</html>
