<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recarga - PETROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .valores-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .valor-btn {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .valor-btn:hover {
      background-color: #0056b3;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .botao-recarregar {
      background-color: green;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .botao-recarregar:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recarregar Conta</h2>

    <input type="number" id="montante" placeholder="Introduzir o montante manualmente" />

    <div class="valores-grid">
      <button class="valor-btn" onclick="selecionarValor(300)">300</button>
      <button class="valor-btn" onclick="selecionarValor(600)">600</button>
      <button class="valor-btn" onclick="selecionarValor(1200)">1200</button>
      <button class="valor-btn" onclick="selecionarValor(4500)">4500</button>
      <button class="valor-btn" onclick="selecionarValor(8000)">8000</button>
      <button class="valor-btn" onclick="selecionarValor(12000)">12000</button>
      <button class="valor-btn" onclick="selecionarValor(18000)">18000</button>
      <button class="valor-btn" onclick="selecionarValor(24000)">24000</button>
      <button class="valor-btn" onclick="selecionarValor(48000)">48000</button>
      <button class="valor-btn" onclick="selecionarValor(64000)">64000</button>
      <button class="valor-btn" onclick="selecionarValor(120000)">120000</button>
      <button class="valor-btn" onclick="selecionarValor(240000)">240000</button>
    </div>

    <select id="metodo">
      <option value="">Selecionar método de recarga</option>
      <option value="mpesa">M-Pesa</option>
      <option value="emola">E-Mola</option>
    </select>

    <button class="botao-recarregar" onclick="aguardar()">Aguardar 10 minutos</button>
  </div>

  <script>
    function selecionarValor(valor) {
      document.getElementById('montante').value = valor;
    }

    function aguardar() {
      const valor = document.getElementById('montante').value;
      const metodo = document.getElementById('metodo').value;

      if (!valor || !metodo) {
        alert('Por favor, introduza um valor e selecione um método de recarga.');
        return;
      }

      alert(`Requisição de recarga de ${valor} MZN via ${metodo.toUpperCase()} recebida. Aguarde 10 minutos.`);
    }
  </script>
</body>
</html>
