<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PEROPLUS - Login, Registo e Painel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    padding: 30px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .toggle-btn {
    background: none;
    color: #007bff;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 15px;
  }
  .hidden {
    display: none;
  }
  #logoutBtn {
    background-color: #dc3545;
  }
  #logoutBtn:hover {
    background-color: #c82333;
  }
</style>
</head>
<body>

<div class="container">
  
  <!-- LOGIN -->
  <div id="loginSection">
    <h2>Entrar na PEROPLUS</h2>
    <form id="loginForm">
      <input type="tel" id="loginTelefone" placeholder="Telefone" required />
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <button class="toggle-btn" id="goToRegisterBtn">Não tens conta? Criar conta</button>
  </div>

  <!-- REGISTRO -->
  <div id="registerSection" class="hidden">
    <h2>Criar conta na PEROPLUS</h2>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="codigo" placeholder="Código de convite (opcional)" />
      <button type="submit">Criar conta</button>
    </form>
    <button class="toggle-btn" id="goToLoginBtn">Já tens conta? Entrar</button>
  </div>

  <!-- PAINEL -->
  <div id="painelSection" class="hidden">
    <h2>Bem-vindo(a) ao seu Painel PEROPLUS</h2>
    <p id="userInfo"></p>
    <button id="logoutBtn">Sair</button>
  </div>

</div>

<script>
  const loginSection = document.getElementById('loginSection');
  const registerSection = document.getElementById('registerSection');
  const painelSection = document.getElementById('painelSection');

  const goToRegisterBtn = document.getElementById('goToRegisterBtn');
  const goToLoginBtn = document.getElementById('goToLoginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  function showLogin() {
    loginSection.classList.remove('hidden');
    registerSection.classList.add('hidden');
    painelSection.classList.add('hidden');
  }

  function showRegister() {
    loginSection.classList.add('hidden');
    registerSection.classList.remove('hidden');
    painelSection.classList.add('hidden');
  }

  function showPainel() {
    loginSection.classList.add('hidden');
    registerSection.classList.add('hidden');
    painelSection.classList.remove('hidden');
  }

  // Alternar telas
  goToRegisterBtn.addEventListener('click', showRegister);
  goToLoginBtn.addEventListener('click', showLogin);

  // Registro
  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const codigo = document.getElementById('codigo').value.trim();

    if(localStorage.getItem('user_' + telefone)){
      alert('Já existe uma conta com esse telefone.');
      return;
    }

    const user = { nome, telefone, senha, codigo };
    localStorage.setItem('user_' + telefone, JSON.stringify(user));

    alert('Conta criada com sucesso! Agora podes fazer login.');
    showLogin();
  });

  // Login
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const telefone = document.getElementById('loginTelefone').value.trim();
    const senha = document.getElementById('loginSenha').value.trim();

    const user = JSON.parse(localStorage.getItem('user_' + telefone));
    if(user && user.senha === senha){
      localStorage.setItem('loggedInUser', telefone);
      alert('Login bem-sucedido! Bem-vindo(a) à PEROPLUS.');
      loadPainel();
    } else {
      alert('Telefone ou senha incorretos.');
    }
  });

  // Carregar painel
  function loadPainel(){
    const telefone = localStorage.getItem('loggedInUser');
    if(!telefone){
      alert('Sessão expirada. Faça login novamente.');
      showLogin();
      return;
    }
    const user = JSON.parse(localStorage.getItem('user_' + telefone));
    if(!user){
      alert('Usuário não encontrado. Faça login novamente.');
      localStorage.removeItem('loggedInUser');
      showLogin();
      return;
    }
    document.getElementById('userInfo').innerText = `Olá, ${user.nome}! Seu telefone: ${user.telefone}`;
    showPainel();
  }

  // Logout
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    alert('Você saiu da conta.');
    showLogin();
  });

  // Ao abrir a página, verifica se tem sessão
  window.onload = () => {
    if(localStorage.getItem('loggedInUser')){
      loadPainel();
    } else {
      showLogin();
    }
  }
</script>

</body>
</html>
