<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Entrar na PEROPLUS</h2>
    <form id="loginForm">
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <a class="link" href="index.html">Ainda não tens conta? Criar conta</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;

      const userData = localStorage.getItem('user_' + telefone);

      if (!userData) {
        alert('Usuário não encontrado. Verifica o número de telefone.');
        return;
      }

      const user = JSON.parse(userData);

      if (user.senha !== senha) {
        alert('Senha incorreta.');
        return;
      }

      alert('Login bem-sucedido! Redirecionando para o painel.');
      window.location.href = 'painel.html';
    });
  </script>
</body>
</html>
