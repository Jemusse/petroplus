<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .info {
      margin: 20px 0;
      font-size: 18px;
      color: #555;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) ao Painel PEROPLUS</h1>
  <div id="userInfo" class="info"></div>
  <button id="logoutBtn">Sair</button>

  <script>
    // Verifica se tem usuário logado
    const telefoneLogado = localStorage.getItem('loggedInUser');

    if (!telefoneLogado) {
      alert('Sessão expirada! Por favor, faça login novamente.');
      window.location.href = 'index.html'; // Volta para login
    } else {
      // Busca os dados do usuário
      const userStr = localStorage.getItem('user_' + telefoneLogado);
      if (!userStr) {
        alert('Usuário não encontrado. Faça login novamente.');
        localStorage.removeItem('loggedInUser');
        window.location.href = 'index.html';
      } else {
        const user = JSON.parse(userStr);
        const userInfoDiv = document.getElementById('userInfo');

        userInfoDiv.innerHTML = `
          <p><strong>Nome:</strong> ${user.nome}</p>
          <p><strong>Telefone:</strong> ${user.telefone}</p>
          <p><strong>Código de convite:</strong> ${user.codigo || 'Nenhum'}</p>
        `;
      }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      alert('Você saiu da sua conta.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
