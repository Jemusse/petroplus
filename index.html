<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registo - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 20px;
      display: block;
      color: #28a745;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar conta na PEROPLUS</h2>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="codigo" placeholder="Código de convite (opcional)" />
      <button type="submit">Criar conta</button>
    </form>
    <a class="link" href="login.html">Já tens conta? Entrar</a>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;
      const codigo = document.getElementById('codigo').value;

      const user = {
        nome,
        telefone,
        senha,
        codigo
      };

      // Salvar no localStorage
      localStorage.setItem('user_' + telefone, JSON.stringify(user));

      alert('Conta criada com sucesso! Agora podes fazer login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
