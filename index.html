<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu치rio - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PEROPLUS - Painel do Usu치rio</h1>
  </div>

  <div class="container" id="painel">
    <h2>Bem-vindo(a)</h2>
    <div class="info" id="dadosUsuario"></div>

    <button onclick="irPara('recarga.html')">游눯 Fazer Recarga</button>
    <button onclick="irPara('historico.html')">游닆 Hist칩rico de Recargas</button>
    <button onclick="irPara('convidados.html')">游논 Meus Convidados</button>
    <button onclick="logout()">游뛁 Sair</button>
  </div>

  <script>
    const telefone = localStorage.getItem('login_telefone');
    if (!telefone) {
      document.getElementById('painel').innerHTML = `
        <p style="text-align:center;font-size:18px;color:red;">Usu치rio n칚o logado. <br>
        <button onclick=\"window.location.href='index.html'\">Fazer login</button></p>
      `;
    } else {
      const user = JSON.parse(localStorage.getItem('user_' + telefone));
      document.getElementById('dadosUsuario').innerHTML = `
        <strong>Nome:</strong> ${user.nome}<br>
        <strong>Telefone:</strong> ${user.telefone}<br>
        <strong>Saldo:</strong> ${parseFloat(user.saldo || 0).toFixed(2)} Mts
      `;
    }

    function irPara(pagina) {
      window.location.href = pagina;
    }

    function logout() {
      localStorage.removeItem('login_telefone');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
