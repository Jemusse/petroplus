<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Painel - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 450px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .user-info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }
    .saldo {
      font-size: 18px;
      margin-top: 5px;
      color: green;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    .section {
      display: none;
      margin-top: 10px;
    }
    .section.active {
      display: block;
    }
    input, button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      color: #333;
    }
    li:last-child {
      border-bottom: none;
    }
    .logout-btn {
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Painel PEROPLUS</h2>
    <div class="user-info" id="userInfo">
      <!-- Usu치rio e saldo aparecer칚o aqui -->
    </div>

    <div class="nav-buttons">
      <button onclick="mostrarSecao('recarga')">Recarga</button>
      <button onclick="mostrarSecao('historico')">Hist칩rico</button>
      <button onclick="mostrarSecao('convidados')">Convidados</button>
    </div>

    <!-- Se칞칚o Recarga -->
    <div id="recarga" class="section">
      <h3>Fazer Recarga</h3>
      <input type="number" id="valorRecarga" placeholder="Valor (m칤nimo 10 Mts)" />
      <button onclick="recarregar()">Confirmar Recarga</button>
    </div>

    <!-- Se칞칚o Hist칩rico -->
    <div id="historico" class="section">
      <h3>Hist칩rico de Recargas</h3>
      <ul id="listaHistorico"></ul>
    </div>

    <!-- Se칞칚o Convidados -->
    <div id="convidados" class="section">
      <h3>Meus Convidados</h3>
      <ul id="listaConvidados"></ul>
    </div>

    <button class="logout-btn" onclick="logout()">Sair</button>
  </div>

  <script>
    const telefone = localStorage.getItem('sessaoAtiva');
    if (!telefone) {
      alert('Usu치rio n칚o logado! Fa칞a login para continuar.');
      window.location.href = 'index.html'; // ou sua p치gina login
    }

    let user = JSON.parse(localStorage.getItem('user_' + telefone));

    function atualizarUserInfo() {
      const userInfo = document.getElementById('userInfo');
      userInfo.innerHTML = `游녻 ${user.nome} <br> 游 ${user.telefone} <br> <span class="saldo">Saldo: ${user.saldo ? user.saldo.toFixed(2) : '0.00'} Mts</span>`;
    }

    function mostrarSecao(secao) {
      document.querySelectorAll('.section').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(secao).classList.add('active');

      if (secao === 'historico') carregarHistorico();
      if (secao === 'convidados') carregarConvidados();
    }

    // Recarga
    function recarregar() {
      const valorInput = document.getElementById('valorRecarga');
      const valor = parseFloat(valorInput.value);
      if (isNaN(valor) || valor < 10) {
        alert("Valor inv치lido ou menor que 10 Mts.");
        return;
      }
      user.saldo = parseFloat(user.saldo || 0) + valor;

      // Atualiza hist칩rico
      const historico = JSON.parse(localStorage.getItem('historico_' + telefone)) || [];
      historico.push({ valor, data: new Date().toLocaleString() });
      localStorage.setItem('historico_' + telefone, JSON.stringify(historico));

      // Salva user atualizado
      localStorage.setItem('user_' + telefone, JSON.stringify(user));
      atualizarUserInfo();
      valorInput.value = '';
      alert('Recarga realizada com sucesso!');
    }

    // Hist칩rico
    function carregarHistorico() {
      const listaHistorico = document.getElementById('listaHistorico');
      listaHistorico.innerHTML = '';
      const historico = JSON.parse(localStorage.getItem('historico_' + telefone)) || [];
      if (historico.length === 0) {
        listaHistorico.innerHTML = '<li>Nenhuma recarga realizada.</li>';
        return;
      }
      historico.slice().reverse().forEach(item => {
        listaHistorico.innerHTML += `<li>R$ ${item.valor.toFixed(2)} - ${item.data}</li>`;
      });
    }

    // Convidados
    function carregarConvidados() {
      const listaConvidados = document.getElementById('listaConvidados');
      listaConvidados.innerHTML = '';

      const convidados = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('user_')) {
          const u = JSON.parse(localStorage.getItem(key));
          if (u.codigo === telefone) {
            convidados.push(u);
          }
        }
      }

      if (convidados.length === 0) {
        listaConvidados.innerHTML = '<li>Nenhum convidado ainda.</li>';
        return;
      }

      convidados.forEach(u => {
        listaConvidados.innerHTML += `<li>游 ${u.telefone} - 游녻 ${u.nome}</li>`;
      });
    }

    // Logout
    function logout() {
      localStorage.removeItem('sessaoAtiva');
      alert('Voc칡 saiu da sua conta.');
      window.location.href = 'index.html'; // p치gina login
    }

    // Inicia mostrando dados do usu치rio e se칞칚o recarga
    atualizarUserInfo();
    mostrarSecao('recarga');
  </script>
</body>
</html>
