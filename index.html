<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Painel - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .info {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .welcome {
      margin-bottom: 25px;
      font-size: 20px;
      color: #333;
    }
    .saldo {
      font-size: 18px;
      margin-bottom: 30px;
      color: green;
      font-weight: bold;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="painelContainer">
    <!-- Conteúdo será gerado via JavaScript -->
  </div>

  <script>
    const painelContainer = document.getElementById('painelContainer');
    const telefone = localStorage.getItem('login_telefone');

    if (!telefone) {
      // Usuário não está logado
      painelContainer.innerHTML = `
        <p class="info">Você precisa estar logado para acessar o painel. Por favor, clique no botão abaixo para fazer login ou se registrar.</p>
        <a href="registro.html" class="btn">Ir para Login/Registro</a>
      `;
    } else {
      const user = JSON.parse(localStorage.getItem('user_' + telefone));
      if (!user) {
        painelContainer.innerHTML = `
          <p class="info">Usuário não encontrado. Faça login novamente.</p>
          <a href="registro.html" class="btn">Ir para Login/Registro</a>
        `;
      } else {
        painelContainer.innerHTML = `
          <h1>Bem-vindo(a), ${user.nome}!</h1>
          <div class="saldo">Saldo: Mts ${user.saldo ? user.saldo.toFixed(2) : '0.00'}</div>
          <nav>
            <a href="recarga.html">Fazer Recarga</a>
            <a href="historico.html">Histórico de Recargas</a>
            <a href="convidados.html">Meus Convidados</a>
            <a href="#" id="logoutBtn" style="color:red;">Sair</a>
          </nav>
        `;

        document.getElementById('logoutBtn').addEventListener('click', () => {
          localStorage.removeItem('login_telefone');
          alert('Você saiu com sucesso!');
          window.location.href = 'registro.html';
        });
      }
    }
  </script>
</body>
</html>
