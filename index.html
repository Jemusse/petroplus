<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEROPLUS - Login & Registo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-btn {
      background: none;
      color: #007bff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Entrar na PEROPLUS</h2>
      <form id="loginForm">
        <input type="tel" id="loginTelefone" placeholder="Telefone" required />
        <input type="password" id="loginSenha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <button class="toggle-btn" onclick="mostrarRegisto()">Não tens conta? Criar conta</button>
    </div>

    <!-- Registo Section -->
    <div id="registerSection" class="hidden">
      <h2>Criar conta na PEROPLUS</h2>
      <form id="registerForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="text" id="codigo" placeholder="Código de convite (opcional)" />
        <button type="submit">Criar conta</button>
      </form>
      <button class="toggle-btn" onclick="mostrarLogin()">Já tens conta? Entrar</button>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');

    function mostrarRegisto() {
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
    }

    function mostrarLogin() {
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;
      const codigo = document.getElementById('codigo').value;

      const user = { nome, telefone, senha, codigo };
      localStorage.setItem('user_' + telefone, JSON.stringify(user));

      alert('Conta criada com sucesso!');
      mostrarLogin();
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const telefone = document.getElementById('loginTelefone').value;
      const senha = document.getElementById('loginSenha').value;

      const user = JSON.parse(localStorage.getItem('user_' + telefone));

      if (user && user.senha === senha) {
        alert('Login bem-sucedido! Bem-vindo(a) à PEROPLUS.');
        // redirecionar para a página principal
      } else {
        alert('Telefone ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
