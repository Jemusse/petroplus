<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meus Convidados - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .lista {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘¥ Meus Convidados</h2>
  <div class="lista">
    <ul id="listaConvidados"></ul>
  </div>

  <script>
    const telefone = localStorage.getItem('login_telefone');
    const convidados = [];

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('user_')) {
        const user = JSON.parse(localStorage.getItem(key));
        if (user.codigo === telefone) {
          convidados.push(user);
        }
      }
    }

    const lista = document.getElementById('listaConvidados');
    if (convidados.length === 0) {
      lista.innerHTML = "<li>Nenhum convidado ainda.</li>";
    } else {
      convidados.forEach(u => {
        lista.innerHTML += `<li>ðŸ“ž ${u.telefone} - ðŸ‘¤ ${u.nome}</li>`;
      });
    }
  </script>
</body>
</html>
