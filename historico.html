<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico de Recargas - PETROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .registro {
      background: #e9f0ff;
      margin: 10px 0;
      padding: 10px 15px;
      border-left: 5px solid #007bff;
      border-radius: 6px;
    }

    .sem-registros {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Histórico de Recargas</h2>
    <div id="listaHistorico"></div>
  </div>

  <script>
    const telefone = localStorage.getItem('usuario_logado');

    if (!telefone) {
      document.getElementById('listaHistorico').innerHTML = "<p class='sem-registros'>Nenhum usuário logado.</p>";
    } else {
      const historico = JSON.parse(localStorage.getItem('recargas_' + telefone)) || [];

      if (historico.length === 0) {
        document.getElementById('listaHistorico').innerHTML = "<p class='sem-registros'>Nenhuma recarga encontrada.</p>";
      } else {
        let html = '';
        historico.reverse().forEach((recarga, index) => {
          html += `
            <div class="registro">
              <strong>Valor:</strong> ${recarga.valor} MZN<br>
              <strong>Data:</strong> ${recarga.data}
            </div>
          `;
        });
        document.getElementById('listaHistorico').innerHTML = html;
      }
    }
  </script>
</body>
</html>
