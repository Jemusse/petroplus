<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração - PEROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container, .admin-panel {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .admin-panel {
      display: none;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div class="login-container" id="loginContainer">
    <h2>Login de Administrador</h2>
    <input type="text" id="adminUser" placeholder="Usuário" />
    <input type="password" id="adminPass" placeholder="Senha" />
    <button onclick="verificarAcesso()">Entrar</button>
  </div>

  <!-- Painel Administrativo -->
  <div class="admin-panel" id="adminPanel">
    <h2>Painel de Administração</h2>
    <p>Aqui você pode ver os dados do sistema PEROPLUS.</p>
    <button onclick="listarUsuarios()">Ver Todos os Usuários</button>
    <div id="usuariosList" style="margin-top: 20px;"></div>
  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const adminPanel = document.getElementById('adminPanel');
    const usuariosList = document.getElementById('usuariosList');

    const usuarioCorreto = "admin";
    const senhaCorreta = "peroplus2025";

    function verificarAcesso() {
      const usuario = document.getElementById('adminUser').value;
      const senha = document.getElementById('adminPass').value;

      if (usuario === usuarioCorreto && senha === senhaCorreta) {
        loginContainer.style.display = 'none';
        adminPanel.style.display = 'block';
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    function listarUsuarios() {
      usuariosList.innerHTML = "";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('user_')) {
          const user = JSON.parse(localStorage.getItem(key));
          const item = document.createElement('div');
          item.textContent = `${user.nome} - ${user.telefone} - MZN ${parseFloat(user.saldo || 0).toFixed(2)}`;
          usuariosList.appendChild(item);
        }
      }
    }
  </script>

</body>
</html>
