<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potex.G</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #timer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 22px;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #bottom-bar {
      display: flex;
      justify-content: space-between;
      background-color: #111;
      color: #fff;
      padding: 10px;
      font-size: 18px;
    }
    .side {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .side span {
      background: #333;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .btn {
      background: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>

  <!-- WebView -->
  <iframe src="https://is.gd/hHdRiZ"></iframe>

  <!-- Barra Inferior -->
  <div id="bottom-bar">
    <div class="side" id="left-side">
      <span>4x</span>
      <span>5x</span>
      <span>7x</span>
      <button class="btn">PossÃ­vel</button>
    </div>
    <div class="side" id="right-side">
      <span>Protex 2.10x</span>
      <span>Protex 1.50x</span>
      <span>Protex 2.35x</span>
    </div>
  </div>

  <!-- Script do Timer -->
  <script>
    function updateClock() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timer').innerText = `ðŸ•’ ${hrs}:${mins}:${secs}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
