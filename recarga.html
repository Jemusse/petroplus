<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recarregar - PETROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .valores {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .valor-btn {
      padding: 12px;
      background: #e9f0ff;
      border: 1px solid #007bff;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #007bff;
    }

    .valor-btn:hover {
      background-color: #007bff;
      color: white;
    }

    .metodos {
      margin-bottom: 20px;
    }

    label {
      margin-right: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recarregar Conta</h2>
    <form id="recargaForm">
      <input type="number" id="valor" placeholder="Introduzir o montante manualmente" required />

      <div class="valores">
        <div class="valor-btn" onclick="selecionarValor(300)">300</div>
        <div class="valor-btn" onclick="selecionarValor(600)">600</div>
        <div class="valor-btn" onclick="selecionarValor(1200)">1200</div>
        <div class="valor-btn" onclick="selecionarValor(4500)">4500</div>
        <div class="valor-btn" onclick="selecionarValor(8000)">8000</div>
        <div class="valor-btn" onclick="selecionarValor(12000)">12000</div>
        <div class="valor-btn" onclick="selecionarValor(18000)">18000</div>
        <div class="valor-btn" onclick="selecionarValor(24000)">24000</div>
        <div class="valor-btn" onclick="selecionarValor(48000)">48000</div>
        <div class="valor-btn" onclick="selecionarValor(64000)">64000</div>
        <div class="valor-btn" onclick="selecionarValor(1200000)">1200000</div>
        <div class="valor-btn" onclick="selecionarValor(240000)">240000</div>
      </div>

      <div class="metodos">
        <label><input type="radio" name="metodo" value="M-Pesa" required> M-Pesa</label>
        <label><input type="radio" name="metodo" value="E-Mola" required> E-Mola</label>
      </div>

      <button type="submit">Aguardar 10 minutos</button>
    </form>
  </div>

  <script>
    function selecionarValor(valor) {
      document.getElementById('valor').value = valor;
    }

    document.getElementById('recargaForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const valor = parseFloat(document.getElementById('valor').value);
      const metodo = document.querySelector('input[name="metodo"]:checked')?.value;
      const telefone = localStorage.getItem('usuario_logado');

      if (!telefone) {
        alert('Erro: Nenhum usuário logado.');
        return;
      }

      const userKey = 'user_' + telefone;
      const userData = JSON.parse(localStorage.getItem(userKey));

      userData.saldo = (userData.saldo || 0) + valor;

      const historico = JSON.parse(localStorage.getItem('recargas_' + telefone)) || [];
      historico.push({
        valor: valor,
        metodo: metodo,
        data: new Date().toLocaleString()
      });

      localStorage.setItem('recargas_' + telefone, JSON.stringify(historico));
      localStorage.setItem(userKey, JSON.stringify(userData));

      alert(`Sua recarga de ${valor} MZN via ${metodo} foi recebida! Aguarde até 10 minutos para confirmação.`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
