<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recarregar - PETROPLUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recarregar Conta</h2>
    <form id="recargaForm">
      <input type="number" id="valor" placeholder="Insira o valor (MZN)" required />
      <button type="submit">Confirmar Recarga</button>
    </form>
  </div>

  <script>
    document.getElementById('recargaForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const valor = parseFloat(document.getElementById('valor').value);
      const telefone = localStorage.getItem('usuario_logado');

      if (!telefone) {
        alert('Erro: Nenhum usuário logado.');
        return;
      }

      // Recupera os dados do usuário
      const userKey = 'user_' + telefone;
      const userData = JSON.parse(localStorage.getItem(userKey));

      // Atualiza saldo
      userData.saldo = (userData.saldo || 0) + valor;

      // Salva recarga no histórico
      const historico = JSON.parse(localStorage.getItem('recargas_' + telefone)) || [];
      historico.push({
        valor: valor,
        data: new Date().toLocaleString()
      });

      localStorage.setItem('recargas_' + telefone, JSON.stringify(historico));
      localStorage.setItem(userKey, JSON.stringify(userData));

      alert('Recarga feita com sucesso!');
      window.location.href = 'index.html'; // ou painel principal
    });
  </script>
</body>
</html>
